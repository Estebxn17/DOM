<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Colores</title>
  </head>
  <body>
    <h1 id="texto05">Selecciona tu color</h1>

    <input id="amarillo" type="button" value="Amarillo" />
    <hr />
    <input id="azul" type="button" value="Azul" />
    <hr />
    <input id="rojo" type="button" value="Rojo" />
    <hr />

    <h1 id="texto03">Pinta el cuadro</h1>

    <article class="cuerpo">
      <section>
        <input id="rojoc" type="button" value="Rojo" />
        <input id="azulc" type="button" value="Azul" />
        <input id="amarilloc" type="button" value="Amarillo" />
        <input id="verdec" type="button" value="Verde" />
        <input id="grisc" type="button" value="Gris" />
      </section>

      
      <section class="caja"></section>
      
    </article>


    <!-- Formulario -->

<h1 id="formulario">Formulario</h1>

    <article id="form1">
      <input id="nombre" type="text" />
      <input id="boton11" type="button" value="Enviar" />
<br>
      <div id="espacio">
        
      </div>
      
    </article>

    <!-- Fin Formulario -->


    <!--  Calculadora -->
<h1 id="calculadora01">Calculadora</h1>
    <div class="container">
      <div class="pantalla" id="pantalla"></div>
      <div class="teclado">
        <div class="fila">
          <button class="numero" data-numero="7">7</button>
          <button class="numero" data-numero="8">8</button>
          <button class="numero" data-numero="9">9</button>
          <button class="operador" data-operador="+">+</button>
        </div>
        <div class="fila">
          <button class="numero" data-numero="4">4</button>
          <button class="numero" data-numero="5">5</button>
          <button class="numero" data-numero="6">6</button>
          <button class="operador" data-operador="-">-</button>
        </div>
        <div class="fila">
          <button class="numero" data-numero="1">1</button>
          <button class="numero" data-numero="2">2</button>
          <button class="numero" data-numero="3">3</button>
          <button class="operador" data-operador="*">*</button>
        </div>
        <div class="fila">
          <button class="numero" data-numero="0">0</button>
          <button class="punto">.</button>
          <button class="igual">=</button>
          <button class="borrar">C</button>
        </div>
      </div>
    </div>
   <!--  Fin Calculadora -->

    <!--  Script.js -->

    <script src="colores.js"></script>
  </body>
</html>
